
<!-- Sign Section Starts-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title padded">Please Sign in...</h1>
                    <div class="account-wall">
                        <img class="img-thumbnail img-responsive center-block"  
                        		src="http://evoxtelevision.com/sites/all/themes/evox/logo.png" width="200" height="200" alt="" >
     						<div class="alert alert-danger padded" ng-show="error">
								{{errorMessage}}
							</div>                   		
                        <form class="form-signin" ng-submit="signUp()">
                            <div class="form-group">
								<label for="username">Username:</label> <input type="text"
									class="form-control" id="username" name="username" ng-model="signUpDetails.username"/>
							</div>
                            <div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" name="password" ng-model="signUpDetails.password"/>
							</div>
							<div class="form-group">
								<label for="password">Confirm Password:</label> <input type="password"
									class="form-control" id="confirmPassword" name="ConfirmPassword" ng-model="signUpDetails.confirmPassword"/>
							</div>
							<div class="form-group">
								<label for="password">Company:</label> <input type="text"
									class="form-control" id="company" name="company" ng-model="signUpDetails.company"/>
							</div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" 
                            		ng-disabled="!signUpDetails.username || !signUpDetails.password ||
                            		 !signUpDetails.confirmPassword || !signUpDetails.company">
                                Sign Up
                            </button>
                            <a href="#" class="pull-right need-help">
                                Need help? 
                            </a>
                            <span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
<!-- Sign up Section Ends-->
