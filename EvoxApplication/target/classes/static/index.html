<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This application is event tracking application.">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="resources/js/html5shiv.js"></script>
        <script src="resources/js/respond.min.js"></script>
    <![endif]-->
	<title>Hello AngularJS</title>
	<link
		href="css/bootstrap.min.css"
		rel="stylesheet"/>
	<link href="css/evoxApp.css" rel="stylesheet"/>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>

<body ng-app="EvoxApplication" ng-cloak class="ng-cloak">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <a class="navbar-brand" href="#/">Evox Profit</a>
            <span ng-controller="login">
            
            <button ng-click="logout()" type="button" 
    			class="btn btn-default navbar-btn pull-right rmargin">
			  	<span ng-show="authenticated">Logout</span>
  				<span ng-show="!authenticated">Login</span>
			</button>
    	</span>
</nav>
	<div ng-view class="container tpad"></div>
	<script src="https://code.angularjs.org/1.4.2/angular.js" type="text/javascript"></script>
	<script src="https://code.angularjs.org/1.4.2/angular-route.js"></script>
	<script src="js/ng/libs/angular-storage.min.js" type="text/javascript"> </script>
    <script src="js/ng/libs/angular-jwt.min.js" type="text/javascript"> </script>
    <script src="js/ng/libs/angular-ui-router.min.js" type="text/javascript"> </script>
    
    <script src="js/app.js"></script>
	<script src="js/ng/configs/ngConfig.js"></script>
	<script src="js/ng/controllers/ngController.js"></script>
	
</body>
</html>
