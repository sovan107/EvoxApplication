        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title padded">Please login in...</h1>
                    <div class="account-wall">
                        <img class="img-thumbnail img-responsive center-block"  
                        		src="http://evoxtelevision.com/sites/all/themes/evox/logo.png" width="200" height="200" alt="" >
     						<div class="alert alert-danger padded" ng-show="error">
								{{errorMessage}}
							</div>                   		
                        <form class="form-signin" ng-submit="login()">
                            <div class="form-group">
								<label for="username">Username:</label> <input type="text"
									class="form-control" id="username" name="username" ng-model="credentials.username"/>
							</div>
                            <div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" name="password" ng-model="credentials.password"/>
							</div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" 
                            		ng-disabled="!credentials.username || !credentials.password">
                                Sign in
                            </button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <a href="#" class="pull-right need-help">
                                Need help? 
                            </a>
                            <span class="clearfix"></span>
                        </form>
                    </div>
                    <a ng-click="signUp()" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
        <!-- Login Section Starts-->
